name: Alks-go CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.7.x

    - name: Install additional dependencies
      run: |
        go get github.com/hashicorp/go-cleanhttp
        go get github.com/motain/gocheck

    - name: Test
      run: make test
